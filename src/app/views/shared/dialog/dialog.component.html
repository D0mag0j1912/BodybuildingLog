
<div
    mat-dialog-title
    *ngIf="data.message">
    <p class="message">{{ data.message }}</p>
</div>

<div
    mat-dialog-title
    *ngIf="(data.deleteExercise.message$ | async) as message">
    <p class="message">{{ message }}</p>
</div>
<div
    mat-dialog-content
    *ngIf="data.deleteExercise">
    <p class="mat-subheading-1 message">
        {{ 'training.new_training.exercise_name' | translate }}
        <strong>{{ data.deleteExercise.exerciseName | translate }}</strong>
    </p>
</div>
<mat-dialog-actions class="actions">
    <button
        type="button"
        [mat-dialog-close]="false"
        mat-raised-button
        [color]="data.isError ? 'primary' : ''">
        {{ 'common.actions.close' | translate }}
    </button>
    <button
        type="button"
        [mat-dialog-close]="true"
        mat-raised-button
        color="primary"
        *ngIf="data.deleteExercise">
        {{ 'common.actions.delete' | translate }}
    </button>
</mat-dialog-actions>
