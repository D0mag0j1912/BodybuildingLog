<ion-content>
    <ion-datetime
        #datetime
        presentation="date-time"
        size="cover">
        <ion-buttons slot="buttons">
            <ion-button (click)="close()">{{ 'common.actions.close' | translate }}</ion-button>
            <ion-button
                color="primary"
                (click)="select()">{{ 'common.actions.confirm' | translate }}</ion-button>
        </ion-buttons>
    </ion-datetime>
</ion-content>
