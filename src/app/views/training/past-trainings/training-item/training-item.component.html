<mat-card
    class="wrapper"
    (click)="trainingClicked()">
    <div class="title-wrapper">
        <strong class="day-name">
            {{ ('weekdays.' + weekDays[dayIndex] | translate) }}</strong>
        {{ '(' + (training.createdAt | date: 'dd.MM.yyyy') + ')' }}
    </div>
    <div
        class="central-wrapper"
        [class.centered-central-wrapper]="!training.bodyweight">
        <div
            class="bodyweight"
            *ngIf="training.bodyweight">
            <strong class="bodyweight--key">
                {{ 'common.bodyweight' | translate }}
            </strong>
            <span class="bodyweight--value">
                {{ training.bodyweight + ' kg' }}
            </span>
        </div>
        <div class="created-at">
            <strong class="created-at--key">
                {{ 'common.created_at' | translate }}
            </strong>
            <span class="created-at--value">
                {{ timeCreated }}
            </span>
        </div>
    </div>
    <div
        class="exercise-wrapper"
        [class.exercise-wrapper-no-dots]="training.exercise.length <= 2"
        matTooltipClass="tooltip"
        [matTooltipDisabled]="isTooltipDisabled"
        [matTooltip]="(training | showAllExercises | async)"
        (click)="$event.stopPropagation()">
        <span
            #exerciseNameEl
            *ngFor="let data of (training.exercise | slice:0:2); let i = index"
            class="exercise-name">
            {{ (i+1) + '. ' + (data.exerciseName | translate) }}
        </span>
        <span
            *ngIf="training.exercise.length > 2"
            class="exercise-dots">
            &#8942;
        </span>
    </div>
    <div class="actions">
        <app-training-item-actions
            *ngFor="let action of actions"
            [action]="action"></app-training-item-actions>
    </div>
</mat-card>
