<ion-fab
    horizontal="end"
    vertical="down"
    slot="fixed">
    <ion-fab-button color="primary">
        <ion-icon name="calendar-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
        <ion-fab-button
            *ngFor="let day of daysOfWeek$ | async"
            type="button">
            {{ day[0] }}
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
