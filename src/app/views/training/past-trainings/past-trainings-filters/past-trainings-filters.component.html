<div class="filters-wrapper">
    <form
        #form="ngForm"
        class="search-wrapper"
        autocomplete="off">
        <ion-input
            ngDefaultControl
            #search="ngModel"
            name="search"
            type="text"
            class="search-input"
            [maxlength]="inputMaxLength"
            [placeholder]="'training.past_trainings.filters.enter_search_term' | translate"
            [(ngModel)]="searchValue"
            (keyup)="emitKeyboardEvent($event)"></ion-input>
        <span
            *ngIf="search?.control?.errors?.maxlength"
            class="search-max-error">
            {{ 'training.past_trainings.filters.errors.search_max_length' | translate }}
        </span>
        <div class="sort-wrapper">
            <select>
                <option
                    *ngFor="let option of sortOptions"
                    [value]="option.key">
                    {{ option.value | async }}
                </option>
            </select>
        </div>
    </form>
    <div class="or-wrapper">
        <span class="or">{{ 'common.or' | translate }}</span>
        <ion-icon
            name="filter-outline"
            class="filter-icon"></ion-icon>
    </div>
</div>
