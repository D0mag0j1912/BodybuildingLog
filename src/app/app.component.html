<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        class="sidenav"
        #sidenav
        role="navigation">
        <app-side-nav
            (closeSideNav)="sidenav.close()"></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <app-header
            (toggleSideNav)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
