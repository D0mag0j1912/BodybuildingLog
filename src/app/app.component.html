<ion-app>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav
            class="sidenav"
            #sidenav
            role="navigation">
            <bl-side-nav
                (closeSideNav)="sidenav.close()"></bl-side-nav>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content">
            <bl-header
                (toggleSideNav)="sidenav.toggle()"></bl-header>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ion-app>
