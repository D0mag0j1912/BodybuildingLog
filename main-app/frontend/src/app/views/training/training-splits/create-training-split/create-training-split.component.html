<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center dialog-title">{{ 'training.training_split.create_training_split' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
    <ng-container *ngIf="exercisesData$ | async as data">
        <ng-container *ngIf="data.IsLoading; else exercises">
            <ion-spinner
                class="ion-spinner-class"
                name="crescent"
                color="primary"
            ></ion-spinner>
        </ng-container>
        <ng-template #exercises>
            <form [formGroup]="form">
                <ion-item>
                    <ion-label position="floating">{{ 'training.training_split.training_split_name' | translate }}</ion-label>
                    <ion-input formControlName="Name" class="training-split-name"></ion-input>
                </ion-item>
                <div class="days-of-week-wrapper">
                    <ion-fab-button *ngFor="let day of daysOfWeek$ | async; let i = index" [class.active-day]="activeDay === i + 1" (click)="onDayActivated(i)">
                        {{ day | slice:0:3 }}
                    </ion-fab-button>
                </div>
                <div class="exercises-wrapper">
                    <ion-item (click)="select.open()" >
                        <ion-label>{{ 'common.exercises' | translate }}</ion-label>
                        <bl-select #select [title]="'training.training_split.search_exercises' | translate" [data]="data.Value"></bl-select>
                    </ion-item>
                </div>
                <ion-button type="button" color="primary" class="create-btn">
                    {{ 'common.actions.create' | translate }}
                </ion-button>
            </form>
        </ng-template>
    </ng-container>
</ion-content>
