<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center dialog-title">{{ 'training.training_split.create_training_split' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
    <form [formGroup]="form">
        <ion-item>
            <ion-label position="floating">{{ 'training.training_split.training_split_name' | translate }}</ion-label>
            <ion-input formControlName="Name" class="training-split-name"></ion-input>
        </ion-item>
        <div class="days-of-week-wrapper">
            <bl-day-of-week *ngFor="let day of daysOfWeek$ | async" formControlName="DayOfWeek"></bl-day-of-week>
        </div>
    </form>
</ion-content>
