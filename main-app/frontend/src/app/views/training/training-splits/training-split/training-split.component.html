<ion-card>
    <ion-card-header>
        <div class="header-container">
            <div class="title-container">
                <strong class="name">{{ trainingSplit.name }}</strong>
                <span>{{ 'training.training_split.split' | translate }}</span>
            </div>
            <div class="actions">
                <ion-icon name="pencil-sharp" color="primary" class="action"></ion-icon>
                <ion-icon name="trash-sharp" color="primary" class="action"></ion-icon>
            </div>
        </div>
    </ion-card-header>
    <ion-card-content>
        <div class="week-frequency-text">{{ 'common.numbers.' + trainingSplit.trainings.length | translate }} {{ 'training.training_split.times_a_week' | translate }}</div>
    </ion-card-content>
</ion-card>
