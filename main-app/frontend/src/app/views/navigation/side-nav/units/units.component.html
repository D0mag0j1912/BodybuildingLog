<ng-container *ngIf="(preferences$ | async) as preferences">
    <ion-list>
        <ion-item
            *ngFor="let unit of unitData"
            lines="none"
            [disabled]="preferences.weightFormat === unit.WeightFormat"
            (click)="changeUnit(unit.WeightFormat)">

        </ion-item>
    </ion-list>
</ng-container>
